<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="servlet-registrazione" method="POST">
    <h1>Login</h1>

    <label for="nome">Nome</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="cognome">Cognome</label><br>
    <input type="text" id="cognome" name="cognome" required><br><br>

    <label for="email">Email</label><br>
    <input type="text" id="email" name="email" required><br><br>

    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="dataNascita">Data di Nascita</label> <br>
    <input type="date" id="dataNascita" name="dataNascita" required><br><br>

    <label for="indirizzo">Indirizzo</label><br>
    <input type="text" id="indirizzo" name="indirizzo" required><br><br>

    <label for="telefono">Numero di telefono</label><br>
    <input type="tel" id="telefono" name="telefono" required><br><br>

    <input type="submit" value="Invia">
</form>
</body>
</html>
